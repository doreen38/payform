<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="text">
            <h1>LunchUp Payment</h1>
        </div>
        <form id="paymentForm">
            <h4>Account</h4>
            <div class="input-group">

                <div class="box">
                    <div class="input-box">
                        <input type="text" placeholder="First Name" id="fName" required class="name">
                        <i class="bi bi-person-plus-fill"></i>
                    </div>

                    <div class="input-box">
                        <i class="bi bi-person-plus-fill"></i>
                        <input type="text" placeholder="Last Name" id="lName" required class="name">
                    </div>

                </div>

                <div class="input-box">
                    <i class="bi bi-envelope"></i>
                    <input type="email" placeholder="Email required" id="email-address" class="name">
                </div>

                <div class="input-box">
                    <i class="bi bi-house-heart-fill"></i>
                    <input type="text" placeholder="City" id="city" required class="name">
                </div>

                <div class="input-box">
                    <i class="bi bi-cash"></i>
                    <input type="text" placeholder="1100" id="amount" required class="name">
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <button type="submit">PAY NOW</button>
                    </div>
                </div>

            </div>



        </form>
    </div>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script src="./app.js"></script>
</body>

</html>
